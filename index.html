<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
</head>
<body>
    <video id="webcam" autoplay></video>
    <button id="captureButton">Capture</button>
    <div id="result"></div>

    <div id="streamlitPlaceholder"></div>

   
    <script src="https://cdn.jsdelivr.net/npm/@streamlit/custom-components@0.85.0"></script>

    
    <script>
        function captureAndSendToStreamlit() {
            const numFrames = 30; 
            const frames = [];

            function captureFrame() {
                const video = document.getElementById('webcam');
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL('image/jpeg');
                frames.push(imageData);
            }

            for (let i = 0; i < numFrames; i++) {
                captureFrame();
            }

            Streamlit.setComponentValue(frames);
        }


        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                const video = document.getElementById('webcam');
                video.srcObject = stream;
            });

        document.getElementById('captureButton').addEventListener('click', () => {
            captureAndSendToStreamlit();
        });

        Streamlit.onUpdate(data => {
                document.getElementById('result').innerText = data;
        });
    </script>
</body>
</html>
